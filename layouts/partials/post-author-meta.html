<div class="post-author-bottom">
    <div class="post-author-avatar">
        <img alt="{{.Site.Params.siteAuthor}}"
            src="{{.Site.Params.AuthorImage}}" class="avatar post-author-image
            lazyloaded" height="130" width="130" loading="lazy">
    </div>
    <div class="post-author-info">
        <h4 class="author-title">{{.Site.Params.siteAuthor}}</h4>
        <p class="author-description">{{.Site.Params.AuthorBio}}</p>
    </div>
</div>
